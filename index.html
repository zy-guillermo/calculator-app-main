<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/screen.css">
  <link rel="stylesheet" href="styles/keys.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">

  <title>Calculator app</title>
</head>
<body class="body">
  <content class="content">
      <!-- HEADER -->
    <header class="header">
      <div class="calc-text">
        calc
      </div>
      <div class="theme-text">
        THEME
      </div>
      <div class="tri-state-toggle">
        <input class="radio-button" type="radio" name="toggle" value="one" checked="checked">
        <input class="radio-button" type="radio" name="toggle" value="two">
        <input class="radio-button" type="radio" name="toggle" value="three">
      </div>
      
    </header>
    
    <!-- SCREEN -->
    <div class="calc-screen">
      <p data-previous-operand class="current-operand" id="operands"></p>
      <p data-current-operand class="previous-operand" id="numbers"></p>
    </div>

    <!-- KEYS -->
    <div class="keys">
      <div class="keys-buttons">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete class="del-button">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>x</button>
      </div>
      <div class="last-keys-buttons">
          <button data-all-clear class="reset-button">RESET</button>
          <button data-equals class="equal-button">=</button>
      </div>
    </div>
    


    <!-- 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zy Guillermo</a>.
    </div>-->
    
    <script src="script.js"></script>
  </content>
</body>
</html>
